<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: transparent;
        }
        .shop-button {
            display: inline-block;
            background: linear-gradient(to right, #ec4899, #8b5cf6);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            border: none;
            width: 280px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-decoration: none;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .shop-button .title {
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .shop-button .subtitle {
            display: block;
            font-size: 13px;
            color: white;
            opacity: 0.9;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <button 
       class="shop-button"
       onclick="window.top.location.href='https://shop.amirarahim.com';">
        <span class="title">Shop Art</span>
        <span class="subtitle">Discover originals and prints</span>
    </button>
</body>
</html>
